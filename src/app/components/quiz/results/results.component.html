<div class="results" fxLayout>
  <div
    class="left"
    fxFlex="50%"
    fxLayout="column"
    fxLayoutAlign="flex-start center"
    fxLayoutGap="36px"
  >
    <div class="congrats">
      <div class="congrats-icon">🎉</div>
      <div class="congrats-label">Le Quiz est terminé !</div>
    </div>
    <div
      class="score-container"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <div class="score">{{ score }}/{{ quiz.questions.length }}</div>
      <div class="score-label">réponses justes</div>
    </div>
    <div
      class="best-score-container"
      fxLayout
      fxLayoutAlign="space-between center"
      fxLayoutGap="39px"
    >
      <div class="best-score">Meilleur score : XX/XX</div>
      <button class="new-btn">New!</button>
    </div>
  </div>
  <div
    class="right"
    fxFlex="50%"
    fxLayout="column"
    fxLayoutAlign="flex-start"
    fxLayoutGap="36px"
  >
    <div class="results-detail-title">Détail des résultats :</div>
    <div class="results-detail" fxLayout="column" fxLayoutGap="36px">
      <div
        class="question-result"
        *ngFor="let question of quiz.questions"
        fxLayoutAlign="flex-start center"
        fxLayoutGap="12px"
      >
        <div>{{ question.label }}</div>
        <div *ngIf="question.isCorrect; else incorrect" class="result-icon success">✓</div>
        <ng-template #incorrect>
          <div class="result-icon error">❌</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
