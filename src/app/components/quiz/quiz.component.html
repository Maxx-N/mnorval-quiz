<div class="quiz">
  <div class="topbar">
    <app-topbar
      [currentQuestionNumber]="currentQuestion?.questionNumber"
      [totalQuestionsNumber]="quiz?.questions?.length"
    ></app-topbar>
  </div>
  <div class="question" *ngIf="!isQuizOver; else results">
    <app-question></app-question>
  </div>
  <ng-template #results>
    <div class="results">
      <app-results></app-results>
    </div>
  </ng-template>
</div>
