<div class="quiz">
  <div class="topbar">
    <app-topbar
      [currentQuestionNumber]="currentQuestionNumber"
      [totalQuestionsNumber]="numberOfQuestions"
    ></app-topbar>
  </div>
  <div class="question" *ngIf="isQuizOngoing; else results">
    <app-question></app-question>
  </div>
  <ng-template #results>
    <div class="results">
      <app-results></app-results>
    </div>
  </ng-template>
</div>
